<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.6/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.6/dist/geosearch.umd.js"></script>
    <script src="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.rawgit.com/Leaflet/Leaflet.heat/gh-pages/dist/leaflet-heat.js"></script> <!-- Importing leaflet.heat -->
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<!-- Add this SVG pattern definition inside the body tag -->
<svg width="0" height="0">
  <defs>
    <pattern id="wind-pattern" patternUnits="userSpaceOnUse" width="20" height="20" viewBox="0 0 100 100">
      <line class="wind-line" x1="0" y1="0" x2="100" y2="100"></line>
      <line class="wind-line" x1="0" y1="50" x2="100" y2="50"></line>
      <line class="wind-line" x1="0" y1="100" x2="100" y2="0"></line>
    </pattern>
  </defs>
</svg>
    <div id="map">
    <div id="logo-container">
        <img id="logo" src="static/images/rhrlogono.png">
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button id="toggle-controls" class="btn btn-secondary">Hide Controls</button>
                <p>* Blue pins are individual locations and red pins are subdivisions of 25 locations.</p>
            </div>
        </div>
        <div id="controls-container">
            <div id="slider-container" class="container">
                <!-- slider-container content here -->
                <div class="row">
                    <div class="col-2">
                        <label id="slider-label">Year: 2020</label>
                    </div>
                    <div class="col-10">
                        <!-- Removed "(Estimate)" from year labels -->
                        <div class="d-flex justify-content-between">
                            <span>2020</span>
                            <span>2021</span>
                            <span>2022</span>
                            <span>2023</span>
                            <span>2024</span>
                            <span>2025</span>
                        </div>
                    <input id="slider" type="range" min="0" max="5" step="1" value="0">
                    </div>
                </div>
            </div>
            <div id="population-table">
                <!-- population-table content here -->
                <table>
                    <thead>
                        <tr>
                            <th>County</th>
                            <th>Population</th>
                            <th>Percentage Growth</th>
                            <th>Building Permits</th> <!-- Added Building Permits column -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="travis-row">
                            <td>Travis</td>
                            <td id="travis-population"></td>
                            <td id="travis-growth"></td>
                            <td id="travis-permits"></td> <!-- Added Building Permits cell -->
                        </tr>
                        <tr id="blanco-row">
                            <td>Blanco</td>
                            <td id="blanco-population"></td>
                            <td id="blanco-growth"></td>
                            <td id="blanco-permits"></td> <!-- Added Building Permits cell -->
                        </tr>
                        <tr id="hays-row">
                            <td>Hays</td>
                            <td id="hays-population"></td>
                            <td id="hays-growth"></td>
                            <td id="hays-permits"></td> <!-- Added Building Permits cell -->
                        </tr>
                        <tr id="comal-row">
                            <td>Comal</td>
                            <td id="comal-population"></td>
                            <td id="comal-growth"></td>
                            <td id="comal-permits"></td> <!-- Added Building Permits cell -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="/static/map.js"> </script>
<footer class="footer">
    <div class="container-fluid text-center">
        <span class="text-muted">Â© 2023 RHR Map</span>
    </div>
</footer>
</body>
</html>
